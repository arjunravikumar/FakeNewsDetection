</head>
<body>
 
<form name="myform" action="" method="get">
    Enter title: <br>
    <input type="text" name="inputbox" value="">

</form>
 
 <form name="myform" action="" method="get">
    Enter content: <br>
    <input type="text" name="inputbox" value="">

</form>

<form action = "/cgi-bin/hello_get.cgi" method = "get">

         </textarea><br>

</form>
